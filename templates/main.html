<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1><a href="/">Movie LAND</a></h1>
    {% if request.user.is_authenticated %}
        <h5>{{ request.user.username }}</h5> <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <h5><a href="{% url 'login' %}">Login</a></h5>   
        <h5><a href="{% url 'register' %}">Register</a></h5>   
    {% endif %}
    {% if perms.tag.view_tag %}
        <a href="{% url 'tag-list-create' %}">Tags</a>
    {% endif %}
    {% if perms.genre.view_genre %}
        <a href="{% url 'genre-list-create' %}">Genres</a>
    {% endif %}
    
    {% block content %}
    {% endblock content %}
</body>
</html>
